<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico de Partidas</title>
<link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Hist√≥rico de Partidas</h1>
            
        </div>  


        

        <div class="controls">
            <div class="form-row">
                <!-- <div class="form-group">
                    <label for="torneoSelect">Seleccionar Torneo</label>
                    <select id="torneoSelect">
                        <option value="">-- Seleccione un torneo --</option>
                    </select>
                </div>  -->
                    
                <div class="form-group">
                    <label for="Carnet">Carnet del Jugador</label>
                    <input type="number" id="Carnet" class="form-input" placeholder="Ingrese el carnet">
                </div>

                <div class="form-group">
                    <label style="opacity: 0;">Buscar</label>
                    <button id="btnBuscar" class="btn-buscar">Buscar</button>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="initial-message">
                <div class="icon">üîç</div>
                <p>Seleccione un torneo e ingrese un carnet para buscar</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://38.242.218.24/api';
        let torneos = [];
        let jugadoresActuales = [];
        let todosJugadoresActuales = [];
        let filaTotalActual = null;
        
        // Variables de paginaci√≥n
        let paginaActual = 1;
        let registrosPorPagina = 10;

        document.getElementById('btnBuscar').addEventListener('click', function() {
            buscarJugador();
        });

        document.getElementById('Carnet').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarJugador();
            }
        });

        async function buscarJugador() {
            const Carnet = document.getElementById('Carnet').value.trim();

            if (!Carnet) {
                mostrarError('Por favor ingrese un carnet');
                return;
            }

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Buscando jugador...</div>';

            try {
                const response = await fetch(`${API_URL}/historico/Resumen/${Carnet}`);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    // Separar la fila de totales
                    const filaTotal = data.data.find(j => j.isTotal);
                    const jugadoresNormales = data.data.filter(j => !j.isTotal);
                    
                    const jugador = jugadoresNormales.filter(j => j.ID == Carnet);
                    
                    if (jugador.length > 0) {
                        // Guardar datos para paginaci√≥n
                        jugadoresActuales = jugador;
                        todosJugadoresActuales = jugadoresNormales;
                        filaTotalActual = filaTotal;
                        paginaActual = 1; // Resetear a la primera p√°gina
                        
                        mostrarJugador();
                    } else {
                        mostrarError(`No se encontr√≥ ning√∫n jugador con el carnet ${Carnet} en este torneo`);
                    }
                } else {
                    mostrarError('No hay datos de ranking para este torneo');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error al cargar el ranking');
            }
        }

        function mostrarJugador() {
            const jugadores = jugadoresActuales;
            const todosJugadores = todosJugadoresActuales;
            
            // Calcular totales del jugador buscado
            const totalesJugador = jugadores.reduce((acc, jugador) => ({
                Partidas: acc.Partidas + (Number(jugador.Partidas) || 0),
                Victorias: acc.Victorias + (Number(jugador.Victorias) || 0),
                Derrotas: acc.Derrotas + (Number(jugador.Derrotas) || 0),
                PuntosOb: acc.PuntosOb + (Number(jugador.PuntosOb) || 0),
                PuntosPer: acc.PuntosPer + (Number(jugador.PuntosPer) || 0),
                Efectividad: acc.Efectividad + (Number(jugador.Efectividad) || 0),
                TotalPts: acc.TotalPts + (Number(jugador.TotalPts) || 0)
            }), {
                Partidas: 0,
                Victorias: 0,
                Derrotas: 0,
                PuntosOb: 0,
                PuntosPer: 0,
                Efectividad: 0,
                TotalPts: 0
            });

            // Calcular paginaci√≥n
            const totalRegistros = jugadores.length;
            const totalPaginas = Math.ceil(totalRegistros / registrosPorPagina);
            const inicio = (paginaActual - 1) * registrosPorPagina;
            const fin = inicio + registrosPorPagina;
            const jugadoresPaginados = jugadores.slice(inicio, fin);

            let filas = jugadoresPaginados.map(jugador => {
                const rank = todosJugadores.findIndex(j => j.ID === jugador.ID) + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-cell';
                return `
                    <tr>
                        <td class="centrado">${jugador.ID || '-'}</td>
                        <td><strong>${jugador.Jugador || '-'}</strong></td>
                        <td>${jugador.NTorneo}</td>                        
                        <td>${jugador.NEquipo || '-'}</td>
                        <td>${jugador.Bandera ? `<img src="pais/${jugador.Bandera}.png" class="flag" alt="${jugador.Bandera}">` : '-'}</td>
                        <td>${jugador.Pais || '-'}</td>
                        <td class="centrado">${jugador.Partidas || 0}</td>
                        <td class="centrado">${jugador.Victorias || 0}</td>
                        <td class="centrado">${jugador.Derrotas || 0}</td>
                        <td class="centrado">${jugador.PuntosOb || 0}</td>
                        <td class="centrado">${jugador.PuntosPer || 0}</td>
                        <td class="efectividad centrado ${(jugador.Efectividad || 0) < 0 ? 'negativa' : ''}">${jugador.Efectividad || 0}</td>
                    </tr>
                `;
            }).join('');

            // Agregar fila de totales
            filas += `
                <tr class="total-row">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><strong>TOTAL</strong></td>
                    <td class="centrado">${totalesJugador.Partidas}</td>
                    <td class="centrado">${totalesJugador.Victorias}</td>
                    <td class="centrado">${totalesJugador.Derrotas}</td>
                    <td class="centrado">${totalesJugador.PuntosOb}</td>
                    <td class="centrado">${totalesJugador.PuntosPer}</td>
                    <td class="centrado" class="efectividad ${totalesJugador.Efectividad < 0 ? 'negativa' : ''}">${totalesJugador.Efectividad}</td>
                </tr>
            `;

            const html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Jugador</th>
                                <th>Torneo</th>                                   
                                <th>Equipo</th>
                                <th>Flag</th>
                                <th>Pa√≠s</th>
                                <th class="centrado">Partidas</th>
                                <th>Victorias</th>
                                <th>Derrotas</th>
                                <th>PtsObtenidos</th>
                                <th>PtsPermitidos</th>
                                <th>Efectividad</th>
                            </tr>
                        </thead>
                        <tbody>${filas}</tbody>
                    </table>
                </div>
                ${generarPaginacion(totalRegistros, totalPaginas, inicio, fin)}
                <div class="stats">
                    <div class="stat-card">
                        <div class="label">Total de Torneos</div>
                        <div class="value">${jugadores.length}</div>
                    </div>
            <!--    <div class="stat-card">
                        <div class="label">Total Jugadores</div>
                        <div class="value">${todosJugadores.length}</div>
                    </div> -->
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            agregarEventosPaginacion();
        }

        function generarPaginacion(totalRegistros, totalPaginas, inicio, fin) {
            // Siempre mostrar la paginaci√≥n si hay datos, aunque sea una sola p√°gina
            if (totalRegistros === 0) return '';

            let botonesPaginas = '';
            const maxBotones = 5; // M√°ximo de botones de p√°gina a mostrar
            
            // Solo generar botones de p√°gina si hay m√°s de una p√°gina
            if (totalPaginas > 1) {
                // Calcular rango de p√°ginas a mostrar
                let inicioRango = Math.max(1, paginaActual - Math.floor(maxBotones / 2));
                let finRango = Math.min(totalPaginas, inicioRango + maxBotones - 1);
                
                // Ajustar inicio si estamos cerca del final
                if (finRango - inicioRango < maxBotones - 1) {
                    inicioRango = Math.max(1, finRango - maxBotones + 1);
                }

                // Primera p√°gina
                if (inicioRango > 1) {
                    botonesPaginas += `<button class="pagination-btn" data-page="1">1</button>`;
                    if (inicioRango > 2) {
                        botonesPaginas += `<button class="pagination-btn dots">...</button>`;
                    }
                }

                // P√°ginas del rango
                for (let i = inicioRango; i <= finRango; i++) {
                    const activeClass = i === paginaActual ? 'active' : '';
                    botonesPaginas += `<button class="pagination-btn ${activeClass}" data-page="${i}">${i}</button>`;
                }

                // √öltima p√°gina
                if (finRango < totalPaginas) {
                    if (finRango < totalPaginas - 1) {
                        botonesPaginas += `<button class="pagination-btn dots">...</button>`;
                    }
                    botonesPaginas += `<button class="pagination-btn" data-page="${totalPaginas}">${totalPaginas}</button>`;
                }
            }

            // Generar controles de navegaci√≥n solo si hay m√°s de una p√°gina
            const navegacionHTML = totalPaginas > 1 ? `
                <div class="pagination-controls">
                    <button class="pagination-btn" id="btnPrevPage" ${paginaActual === 1 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    ${botonesPaginas}
                    <button class="pagination-btn" id="btnNextPage" ${paginaActual === totalPaginas ? 'disabled' : ''}>
                        Siguiente ‚Üí
                    </button>
                </div>
            ` : '';

            const containerClass = totalPaginas <= 1 ? 'pagination-container single-page' : 'pagination-container';

            return `
                <div class="${containerClass}">
                    <div class="page-size-selector">
                        <label>Mostrar:</label>
                        <select id="pageSize">
                            <option value="5" ${registrosPorPagina === 5 ? 'selected' : ''}>5</option>
                            <option value="10" ${registrosPorPagina === 10 ? 'selected' : ''}>10</option>
                            <option value="15" ${registrosPorPagina === 15 ? 'selected' : ''}>15</option>
                            <option value="25" ${registrosPorPagina === 25 ? 'selected' : ''}>25</option>
                            <option value="50" ${registrosPorPagina === 50 ? 'selected' : ''}>50</option>
                            <option value="${totalRegistros}">Todos</option>
                        </select>
                    </div>
                    <div class="pagination-info">
                        Mostrando ${inicio + 1} - ${Math.min(fin, totalRegistros)} de ${totalRegistros} registros
                    </div>
                    ${navegacionHTML}
                </div>
            `;
        }

        function agregarEventosPaginacion() {
            // Bot√≥n anterior
            const btnPrev = document.getElementById('btnPrevPage');
            if (btnPrev) {
                btnPrev.addEventListener('click', () => {
                    if (paginaActual > 1) {
                        paginaActual--;
                        mostrarJugador();
                    }
                });
            }

            // Bot√≥n siguiente
            const btnNext = document.getElementById('btnNextPage');
            if (btnNext) {
                btnNext.addEventListener('click', () => {
                    const totalPaginas = Math.ceil(jugadoresActuales.length / registrosPorPagina);
                    if (paginaActual < totalPaginas) {
                        paginaActual++;
                        mostrarJugador();
                    }
                });
            }

            // Botones de n√∫mero de p√°gina
            const botonesPagina = document.querySelectorAll('.pagination-btn[data-page]');
            botonesPagina.forEach(boton => {
                boton.addEventListener('click', () => {
                    paginaActual = parseInt(boton.getAttribute('data-page'));
                    mostrarJugador();
                });
            });

            // Selector de registros por p√°gina
            const pageSize = document.getElementById('pageSize');
            if (pageSize) {
                pageSize.addEventListener('change', (e) => {
                    registrosPorPagina = parseInt(e.target.value);
                    paginaActual = 1; // Volver a la primera p√°gina
                    mostrarJugador();
                });
            }
        }

        function mostrarError(mensaje) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è ${mensaje}
                </div>
            `;
        }

    </script>

    <footer class="footer">
        <div class="footer-content">
           
            <div class="footer-bottom">
                <p>&copy; 2025 Sistema de Estad√≠sticas Domin√≥. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

            document.body.appendChild(boton);
            
            console.log('‚úÖ Bot√≥n flotante de inicio creado correctamente');
        })();
    </script>

</body>
