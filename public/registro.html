<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ScoreDomino</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <style>
        /* Estilos heredados del main.css para el botón flotante */
        .btn-inicio-flotante {
            position: fixed !important;
            bottom: 30px !important;
            right: 30px !important;
            background: linear-gradient(135deg, #114d37 0%, #16a34a 100%) !important;
            color: white !important;
            padding: 14px 26px !important;
            border-radius: 50px !important;
            text-decoration: none !important;
            display: flex !important;
            align-items: center !important;
            gap: 10px !important;
            font-family: Arial, sans-serif !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            box-shadow: 0 6px 20px rgba(17, 77, 55, 0.5) !important;
            transition: all 0.3s ease !important;
            z-index: 999999 !important;
            border: 3px solid #f97316 !important;
            cursor: pointer !important;
        }

        .btn-inicio-flotante:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(17, 77, 55, 0.7) !important;
            background: linear-gradient(135deg, #0d3d2b 0%, #15803d 100%) !important;
        }

        @media (max-width: 768px) {
            .btn-inicio-flotante {
                bottom: 20px !important;
                right: 20px !important;
                padding: 12px 22px !important;
                font-size: 14px !important;
            }
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .registro-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .registro-header {
            background: linear-gradient(135deg, #1e6b4f 0%, #145a40 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .registro-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .registro-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .registro-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e6b4f;
            box-shadow: 0 0 0 3px rgba(30, 107, 79, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e6b4f 0%, #145a40 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 107, 79, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .registro-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .registro-footer p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .registro-footer a {
            color: #1e6b4f;
            text-decoration: none;
            font-weight: 600;
        }

        .registro-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #1e6b4f;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #f44336;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ff9800;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #4caf50;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="registro-header">
            <h1>Crear Cuenta</h1>
            <p>Únete a ScoreDomino</p>
        </div>

        <div class="registro-body">
            <div id="alert" class="alert"></div>

            <form id="registroForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrength"></div>
                    </div>
                    <small id="passwordHelp"></small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña">
                </div>

                <div class="form-group">
                    <label for="pais">País *</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona tu país</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">Registrarse</button>
            </form>

        </div>

        <div class="registro-footer">
            <p>¿Ya tienes una cuenta?</p>
            <a href="/login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <!-- Botón flotante de inicio -->
    <a href="/" class="btn-inicio-flotante">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Inicio</span>
    </a>

    <script src="/js/api-config.js"></script>
    <script>
        const registroForm = document.getElementById('registroForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alert');
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('passwordStrength');
        const passwordHelp = document.getElementById('passwordHelp');
        const paisSelect = document.getElementById('pais');

        // Cargar países
        async function cargarPaises() {
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/carnets/paises`);
                const data = await response.json();

                if (data.success && data.data) {
                    data.data.forEach(pais => {
                        const option = document.createElement('option');
                        option.value = pais.Nombre;
                        option.textContent = pais.Nombre;
                        paisSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error al cargar países:', error);
                // Agregar algunos países por defecto si falla
                const paisesDefault = [
                    'República Dominicana', 'Estados Unidos', 'España', 'México',
                    'Colombia', 'Venezuela', 'Puerto Rico', 'Cuba'
                ];
                paisesDefault.forEach(pais => {
                    const option = document.createElement('option');
                    option.value = pais;
                    option.textContent = pais;
                    paisSelect.appendChild(option);
                });
            }
        }

        // Verificar fuerza de contraseña
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            let message = '';

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            passwordStrengthBar.className = 'password-strength-bar';

            if (strength <= 2) {
                passwordStrengthBar.classList.add('weak');
                message = 'Contraseña débil';
            } else if (strength <= 4) {
                passwordStrengthBar.classList.add('medium');
                message = 'Contraseña media';
            } else {
                passwordStrengthBar.classList.add('strong');
                message = 'Contraseña fuerte';
            }

            passwordHelp.textContent = message;
        });

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        registroForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const pais = document.getElementById('pais').value;

            // Validaciones
            if (!email || !password || !confirmPassword || !pais) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';

            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/auth/registro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, pais })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('¡Registro exitoso! Redirigiendo al login...', 'success');

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Error al registrar usuario', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Registrarse';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Por favor intenta de nuevo', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrarse';
            }
        });

        // Cargar países al cargar la página
        window.addEventListener('DOMContentLoaded', cargarPaises);
    </script>
</body>
</html>
