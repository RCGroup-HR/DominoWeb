<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScoreDomino</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <style>
        /* Estilos heredados del main.css para el botón flotante */
        .btn-inicio-flotante {
            position: fixed !important;
            bottom: 30px !important;
            right: 30px !important;
            background: linear-gradient(135deg, #114d37 0%, #16a34a 100%) !important;
            color: white !important;
            padding: 14px 26px !important;
            border-radius: 50px !important;
            text-decoration: none !important;
            display: flex !important;
            align-items: center !important;
            gap: 10px !important;
            font-family: Arial, sans-serif !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            box-shadow: 0 6px 20px rgba(17, 77, 55, 0.5) !important;
            transition: all 0.3s ease !important;
            z-index: 999999 !important;
            border: 3px solid #f97316 !important;
            cursor: pointer !important;
        }

        .btn-inicio-flotante:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(17, 77, 55, 0.7) !important;
            background: linear-gradient(135deg, #0d3d2b 0%, #15803d 100%) !important;
        }

        @media (max-width: 768px) {
            .btn-inicio-flotante {
                bottom: 20px !important;
                right: 20px !important;
                padding: 12px 22px !important;
                font-size: 14px !important;
            }
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #1e6b4f 0%, #145a40 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e6b4f;
            box-shadow: 0 0 0 3px rgba(30, 107, 79, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e6b4f 0%, #145a40 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 107, 79, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .login-footer a {
            color: #1e6b4f;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #1e6b4f;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Inicia sesión en ScoreDomino</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>

                <button type="submit" class="btn" id="submitBtn">Iniciar Sesión</button>
            </form>

        </div>

        <div class="login-footer">
            <p>¿No tienes una cuenta?</p>
            <a href="/registro.html">Regístrate aquí</a>
        </div>
    </div>

    <!-- Botón flotante de inicio -->
    <a href="/" class="btn-inicio-flotante">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Inicio</span>
    </a>

    <script src="/js/api-config.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validaciones básicas
            if (!email || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesión...';

            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Guardar token y datos de usuario
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.data.usuario));

                    showAlert('¡Login exitoso! Redirigiendo...', 'success');

                    // Redirigir según el rol
                    setTimeout(() => {
                        if (data.data.usuario.rol === 'administrador') {
                            window.location.href = '/admin-carnets.html';
                        } else {
                            window.location.href = '/mis-carnets.html';
                        }
                    }, 1000);
                } else {
                    showAlert(data.message || 'Error al iniciar sesión', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Por favor intenta de nuevo', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesión';
            }
        });

        // Verificar si ya hay sesión activa
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');

            if (token && usuario.rol) {
                // Ya hay sesión, redirigir
                if (usuario.rol === 'administrador') {
                    window.location.href = '/admin-carnets.html';
                } else {
                    window.location.href = '/mis-carnets.html';
                }
            }
        });
    </script>
</body>
</html>
