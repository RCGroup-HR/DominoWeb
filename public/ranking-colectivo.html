<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Colectivo</title>

    <script src="js/api-config.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Ranking Colectivo <span id="TituloTorneo">Cargando...</span></h1>            
        </div>  

        <div class="controls">
            <div class="form-row">
                <!-- Controles aqu√≠ si los necesitas -->
            </div>
        </div>

        <div id="content">
            <div class="initial-message">
                <div class="icon">üîç</div>
                <p>Cargando datos...</p>
            </div>
        </div>

    </div>

    <script>
        // ============================================
        // ‚úÖ C√ìDIGO PROTEGIDO - RANKING COLECTIVO
        // ============================================
        
        let equiposActuales = [];
        let todosEquiposActuales = [];
        let filaTotalActual = null;
        
        // Variables de paginaci√≥n
        let paginaActual = 1;
        let registrosPorPagina = 10;
        
        // ‚úÖ Esperar a que la API se inicialice
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (API && API.initialized) {
                    console.log('üöÄ Iniciando aplicaci√≥n de Ranking Colectivo');
                    buscaTorneo();
                    buscarEquipos();
                } else {
                    console.error('‚ùå Error: API no inicializada');
                    mostrarError('Error al conectar con el servidor. Por favor recarga la p√°gina.');
                }
            }, 500);
        });

        async function buscaTorneo() {
            try {
                console.log('üì° Llamando a /colectivo (nombre del torneo)...');
                
                const data = await API.get('/colectivo');
                console.log('‚úÖ Respuesta recibida:', data);
                
                if (data && data.success && data.data && data.data.length > 0) {
                    const Torneo = data.data[0];
                    console.log('üéØ Torneo:', Torneo);
                    
                    const nombreTorneo = Torneo.Nombre || 'Torneo Sin Nombre';
                    document.getElementById('TituloTorneo').textContent = nombreTorneo;
                    console.log('‚úÖ T√≠tulo actualizado a:', nombreTorneo);
                } else {
                    console.warn('‚ö†Ô∏è No hay datos de torneo');
                    document.getElementById('TituloTorneo').textContent = 'Torneo No Disponible';
                }
            } catch (error) {
                console.error('‚ùå Error en buscaTorneo:', error);
                document.getElementById('TituloTorneo').textContent = 'Error Cargando';
            }
        }

        async function buscarEquipos() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Cargando equipos...</div>';

            try {
                console.log('üì° Llamando a /colectivo/torneo (ranking)...');
                
                const data = await API.get('/colectivo/torneo');
                console.log('‚úÖ Respuesta recibida:', data);
                
                if (data && data.success && data.data && data.data.length > 0) {
                    const filaTotal = data.data.find(e => e.isTotal);
                    const equiposNormales = data.data.filter(e => !e.isTotal);
                    
                    console.log('üéØ Equipos encontrados:', equiposNormales.length);
                    console.log('üìã Primer equipo:', equiposNormales[0]);
                    
                    if (equiposNormales.length > 0) {
                        equiposActuales = equiposNormales;
                        todosEquiposActuales = equiposNormales;
                        filaTotalActual = filaTotal;
                        paginaActual = 1;
                        
                        mostrarEquipos();
                    } else {
                        mostrarError('No hay datos de equipos en este torneo');
                    }
                } else {
                    console.error('‚ùå Respuesta inv√°lida:', data);
                    mostrarError('No hay datos de ranking colectivo para este torneo');
                }
            } catch (error) {
                console.error('‚ùå Error en buscarEquipos:', error);
                mostrarError('Error al cargar el ranking colectivo: ' + error.message);
            }
        }

        function mostrarEquipos() {
            const equipos = equiposActuales;
            const todosEquipos = todosEquiposActuales;

            console.log('üìã Equipos a mostrar:', equipos);

            const totalRegistros = equipos.length;
            const totalPaginas = Math.ceil(totalRegistros / registrosPorPagina);
            const inicio = (paginaActual - 1) * registrosPorPagina;
            const fin = inicio + registrosPorPagina;
            const equiposPaginados = equipos.slice(inicio, fin);

            let filas = equiposPaginados.map(equipo => {
                return `
                    <tr>
                        <td class="centrado"><strong>${equipo.Ranking || '-'}</strong></td>
                        <td><strong>${equipo.Equipo || '-'}</strong></td>     
                        <td>${equipo.Siglas ? `<img src="pais/${equipo.Siglas}.png" class="flag" alt="${equipo.Siglas}">` : '-'}</td>
                        <td>${equipo.Pais || '-'}</td>
                        <td class="centrado">${equipo.Partidas || 0}</td>
                        <td class="centrado">${equipo.Victorias || 0}</td>
                        <td class="centrado">${equipo.Derrotas || 0}</td>
                        <td class="centrado">${equipo.PtsObtenidos || 0}</td>
                        <td class="centrado">${equipo.PtsPermitidos || 0}</td>
                        <td class="efectividad centrado ${(equipo.Efectividad || 0) < 0 ? 'negativa' : ''}">${equipo.Efectividad || 0}</td>
                        <td class="centrado">${equipo.TotalPts || 0}</td>
                    </tr>
                `;
            }).join('');

            const html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Equipo</th>
                                <th>Flag</th>
                                <th>Pa√≠s</th>
                                <th class="centrado">Partidas</th>
                                <th class="centrado">Victorias</th>
                                <th class="centrado">Derrotas</th>
                                <th class="centrado">Pts Obtenidos</th>
                                <th class="centrado">Pts Permitidos</th>
                                <th class="centrado">Efectividad</th>
                                <th class="centrado">Total Pts</th>
                            </tr>
                        </thead>
                        <tbody>${filas}</tbody>
                    </table>
                </div>
                ${generarPaginacion(totalRegistros, totalPaginas, inicio, fin)}
                <div class="stats">
                    <div class="stat-card">
                        <div class="label">Total de Equipos</div>
                        <div class="value">${equipos.length}</div>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            agregarEventosPaginacion();
        }

        function generarPaginacion(totalRegistros, totalPaginas, inicio, fin) {
            if (totalRegistros === 0) return '';

            let botonesPaginas = '';
            const maxBotones = 5;
            
            if (totalPaginas > 1) {
                let inicioRango = Math.max(1, paginaActual - Math.floor(maxBotones / 2));
                let finRango = Math.min(totalPaginas, inicioRango + maxBotones - 1);
                
                if (finRango - inicioRango < maxBotones - 1) {
                    inicioRango = Math.max(1, finRango - maxBotones + 1);
                }

                if (inicioRango > 1) {
                    botonesPaginas += `<button class="pagination-btn" data-page="1">1</button>`;
                    if (inicioRango > 2) {
                        botonesPaginas += `<button class="pagination-btn dots">...</button>`;
                    }
                }

                for (let i = inicioRango; i <= finRango; i++) {
                    const activeClass = i === paginaActual ? 'active' : '';
                    botonesPaginas += `<button class="pagination-btn ${activeClass}" data-page="${i}">${i}</button>`;
                }

                if (finRango < totalPaginas) {
                    if (finRango < totalPaginas - 1) {
                        botonesPaginas += `<button class="pagination-btn dots">...</button>`;
                    }
                    botonesPaginas += `<button class="pagination-btn" data-page="${totalPaginas}">${totalPaginas}</button>`;
                }
            }

            const navegacionHTML = totalPaginas > 1 ? `
                <div class="pagination-controls">
                    <button class="pagination-btn" id="btnPrevPage" ${paginaActual === 1 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    ${botonesPaginas}
                    <button class="pagination-btn" id="btnNextPage" ${paginaActual === totalPaginas ? 'disabled' : ''}>
                        Siguiente ‚Üí
                    </button>
                </div>
            ` : '';

            const containerClass = totalPaginas <= 1 ? 'pagination-container single-page' : 'pagination-container';

            return `
                <div class="${containerClass}">
                    <div class="page-size-selector">
                        <label>Mostrar:</label>
                        <select id="pageSize">
                            <option value="5" ${registrosPorPagina === 5 ? 'selected' : ''}>5</option>
                            <option value="10" ${registrosPorPagina === 10 ? 'selected' : ''}>10</option>
                            <option value="15" ${registrosPorPagina === 15 ? 'selected' : ''}>15</option>
                            <option value="25" ${registrosPorPagina === 25 ? 'selected' : ''}>25</option>
                            <option value="50" ${registrosPorPagina === 50 ? 'selected' : ''}>50</option>
                            <option value="${totalRegistros}">Todos</option>
                        </select>
                    </div>
                    <div class="pagination-info">
                        Mostrando ${inicio + 1} - ${Math.min(fin, totalRegistros)} de ${totalRegistros} registros
                    </div>
                    ${navegacionHTML}
                </div>
            `;
        }

        function agregarEventosPaginacion() {
            const btnPrev = document.getElementById('btnPrevPage');
            if (btnPrev) {
                btnPrev.addEventListener('click', () => {
                    if (paginaActual > 1) {
                        paginaActual--;
                        mostrarEquipos();
                    }
                });
            }

            const btnNext = document.getElementById('btnNextPage');
            if (btnNext) {
                btnNext.addEventListener('click', () => {
                    const totalPaginas = Math.ceil(equiposActuales.length / registrosPorPagina);
                    if (paginaActual < totalPaginas) {
                        paginaActual++;
                        mostrarEquipos();
                    }
                });
            }

            const botonesPagina = document.querySelectorAll('.pagination-btn[data-page]');
            botonesPagina.forEach(boton => {
                boton.addEventListener('click', () => {
                    paginaActual = parseInt(boton.getAttribute('data-page'));
                    mostrarEquipos();
                });
            });

            const pageSize = document.getElementById('pageSize');
            if (pageSize) {
                pageSize.addEventListener('change', (e) => {
                    registrosPorPagina = parseInt(e.target.value);
                    paginaActual = 1;
                    mostrarEquipos();
                });
            }
        }

        function mostrarError(mensaje) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è ${mensaje}
                </div>
            `;
        }

    </script>

        <div class="footer-content">

            </div>
        </div>

        })();
    </script>
